version: '3.8'

services:
  # üóÑÔ∏è Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: dip-postgres
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - dip-network
    restart: unless-stopped

  # üí¨ Matrix Synapse (Serveur de messagerie)
  matrix-synapse:
    image: matrixdotorg/synapse:latest
    container_name: dip-matrix
    depends_on:
      - postgres
    environment:
      SYNAPSE_SERVER_NAME: ${MATRIX_SERVER_NAME:-dip.local}
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - ./data/matrix:/data
      - ./services/matrix/homeserver.yaml:/data/homeserver.yaml
    ports:
      - "8008:8008"
    networks:
      - dip-network
    restart: unless-stopped

  # üåê Element Web (Client Matrix)
  element:
    image: vectorim/element-web:latest
    container_name: dip-element
    volumes:
      - ./services/matrix/element-config.json:/app/config.json
    ports:
      - "8081:80"
    networks:
      - dip-network
    restart: unless-stopped

  # üìö Wiki.js
  wiki:
    image: requarks/wiki:2
    container_name: dip-wiki
    depends_on:
      - postgres
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: synapse
      DB_PASS: ${POSTGRES_PASSWORD:-changeme}
      DB_NAME: wiki
    volumes:
      - ./data/wiki:/wiki/data
    ports:
      - "3003:3000"
    networks:
      - dip-network
    restart: unless-stopped

  # üåê Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dip-nginx
    depends_on:
      - element
      #- wiki
      - matrix-synapse
    volumes:
      - ./frontend/landing-page:/usr/share/nginx/html
      - ./security/ssl:/etc/nginx/ssl
      - ./nginx-conf:/etc/nginx
    ports:
      - "83:80"
      - "443:443"
    networks:
      - dip-network
    restart: unless-stopped

networks:
  dip-network:
    driver: bridge
    #ipam:
    #  config:
    #    - subnet: ${NETWORK_SUBNET}

volumes:
  postgres-data:
  matrix-data:
  wiki-data:
